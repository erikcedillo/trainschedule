<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedudle </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- Moment.js Reference -->

    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- gfonts -->
   <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <!-- css -->
         <link rel="stylesheet" type="text/css" href="assets/css/css.css">

  </head>
  <body>
    <!-- Employee Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: gray; color: black">
        <h1 class="text-center" id="font">  TRAIN SCHEDULE </h1>
      </div>

      <div class="row">
        <div class="col-lg-12">
        <!-- Current Schedule-->
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Running Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add a Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Train Time </label>
                  <input class="form-control" id="firstTime" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- JavaScript -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
